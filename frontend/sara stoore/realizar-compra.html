<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Envío - Sara Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="card shadow p-5" style="width: 42rem">
      <div class="row align-items-center mb-4">
        <div class="col-md-12 text-center">
          <img
            src="logo.webp"
            alt="Logo Sara Store"
            class="img-fluid mb-3"
            style="max-width: 120px"
          />
          <h4 class="text-primary fw-bold">
            Ingresa tus datos personales para realizar el envío
          </h4>
        </div>
      </div>

      <form id="form-envio">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label fw-bold"
              >Nombre completo*</label
            >
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="celular" class="form-label fw-bold">Celular*</label>
            <input
              type="tel"
              class="form-control"
              id="celular"
              placeholder="Celular"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="tipoDoc" class="form-label fw-bold"
              >Tipo documento*</label
            >
            <select class="form-select" id="tipoDoc" required>
              <option selected disabled>Selecciona</option>
              <option value="CC">Cédula de Ciudadanía</option>
              <option value="TI">Tarjeta de Identidad</option>
              <option value="CE">Cédula de Extranjería</option>
              <option value="PP">Pasaporte</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="numeroDoc" class="form-label fw-bold"
              >Número documento*</label
            >
            <input
              type="text"
              class="form-control"
              id="numeroDoc"
              placeholder="Número de documento"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="departamento" class="form-label fw-bold"
              >Departamento*</label
            >
            <select
              class="form-select"
              id="departamento"
              placeholder="Selecciona"
              required
            >
              <option selected disabled>Selecciona</option>
              <option value="Antioquia">Antioquia</option>
              <option value="Cundinamarca">Cundinamarca</option>
              <option value="Valle del Cauca">Valle del Cauca</option>
              <option value="Bogotá D.C.">Bogotá D.C.</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="municipio" class="form-label fw-bold">Ciudad*</label>
            <select
              class="form-select"
              id="municipio"
              placeholder="Ej: Medellín"
              required
            >
              <option selected disabled>Selecciona</option>
              <option value="Medellín">Medellín</option>
              <option value="Bogotá">Bogotá</option>
              <option value="Cali">Cali</option>
              <option value="Barranquilla">Barranquilla</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <label for="direccion" class="form-label fw-bold"
            >Dirección* (carrera, calle, barrio)</label
          >
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder="Ej: Cra 45 #12-34, Barrio Prado"
            required
          />
        </div>

        <div class="row">
          <div class="col-md-6 d-grid">
            <button type="submit" class="btn btn-success" id="btn-pago">
              Realizar pago
            </button>
          </div>
          <div class="col-md-6 d-grid">
            <button
              type="submit"
              class="btn btn-outline-success"
              id="btn-contraentrega"
            >
              Pagar contraentrega
            </button>
          </div>
        </div>

        <script>
          document
            .getElementById("form-envio")
            .addEventListener("submit", function (e) {
              e.preventDefault();
              if (this.checkValidity()) {
                window.location.href = "pagar.html";
              }
            });

          document.getElementById("btn-contraentrega").onclick = function () {
            const form = document.getElementById("form-envio");
            if (form.checkValidity()) {
              window.location.href = "pagar.html#contraentrega";
            } else {
              form.reportValidity();
            }
          };
        </script>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
