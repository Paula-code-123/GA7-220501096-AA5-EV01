<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-5" style="width: 32rem">
    <img
      src="assets/logo.webp"
      alt="Logo"
      class="mb-3 mx-auto d-block"
      style="width: 50%; height: auto"
    />
    <h3 class="text-center text-primary mb-4">Ingresa con tu usuario</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="correo" class="form-label fw-bold">Correo electrónico</label>
        <input
          type="email"
          id="correo"
          class="form-control"
          formControlName="correo"
          placeholder="Ingresa tu correo"
        />
        <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="text-danger small">
          Ingresa un correo válido
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="contrasena" class="form-label fw-bold">Contraseña</label>
        <input
          type="password"
          id="contrasena"
          class="form-control"
          formControlName="contrasena"
          placeholder="Ingresa tu contraseña"
        />
        <div *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched" class="text-danger small">
          La contraseña es obligatoria
        </div>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary w-100 mb-3">
        Iniciar sesión
      </button>
    </form>

    <div class="text-center">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <p class="mt-3 mb-1">¿No tienes una cuenta?</p>
      <a href="/register">Regístrate</a>
    </div>
  </div>
</div>
