<div style="background-color: #212529; color: white; padding: 10px 20px">
  <h2 class="m-0">Sara Store</h2>
</div>

<div class="container py-4">
  <!-- Encabezado -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <img src="assets/logo.webp" alt="Sara Store Logo" style="height: 60px" />

    <!-- Barra de búsqueda -->
    <div class="input-group w-50 my-2 my-md-0">
      <input
        type="text"
        [(ngModel)]="terminoBusqueda"
        (input)="filtrarProductos()"
        class="form-control"
        placeholder="Buscar productos..."
      />
      <button class="btn btn-dark"><i class="bi bi-search"></i></button>
    </div>

    <!-- Iconos -->
    <div class="d-flex gap-4">
      <div class="text-center icono-nav">
        <i class="bi bi-house-door-fill"></i>
        <span>INICIO</span>
      </div>

      <div class="text-center icono-nav position-relative" [routerLink]="['/carrito']">
        <i class="bi bi-cart-fill"></i>
        <span>CARRITO</span>
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
          {{ carritoCount }}
        </span>
      </div>

      <div class="text-center icono-nav">
        <i class="bi bi-person-fill"></i>
        <span>TU</span>
      </div>
    </div>
  </div>

  <!-- Productos -->
  <h4>Nuestros productos</h4>
  <div class="row g-4">
    <div
      class="col-6 col-md-4 col-lg-3"
      *ngFor="let producto of productosFiltrados"
    >
      <div class="card h-100 shadow-sm border-0 rounded-4 hover-card">
        <img
          [src]="producto.imagen"
          class="card-img-top product-img"
          alt="{{ producto.nombre }}"
        />
        <div class="card-body text-center">
          <h6 class="card-title fw-bold">{{ producto.nombre }}</h6>
          <p class="mb-1">
            Tallas:
            <select
              class="form-select form-select-sm w-auto d-inline ms-2"
              [(ngModel)]="producto.tallaSeleccionada"
            >
              <option *ngFor="let talla of producto.tallas">{{ talla }}</option>
            </select>
          </p>
          <p class="fw-bold text-primary">
            Precio: ${{ producto.precio | number }}
          </p>
          <button
            class="btn btn-sm btn-outline-primary mt-2"
            (click)="agregarAlCarrito(producto)"
          >
            Añadir al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
